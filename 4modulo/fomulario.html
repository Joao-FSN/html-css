<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Meu primeiro formulario</h1>

    <form action="#" method="post" autocomplete="on">

        <p><label for="inome">nome:</label>
            <input type="text"  name="" id="inome" required minlength="5" maxlength="15" size="10" placeholder="nome" autocomplete="username"></p>
        <p><label for="ie-mail">e-mail:</label>
            <input type="email" name="" id="ie-mail" required placeholder="e-mail" autocomplete="email"></p>
            <p>Tel.: <input type="tel" name="" id="tel"></p>
        <p><label for="isenha">Senha:</label>
            <input type="password" name="" id="isenha" required minlength="5" placeholder="senha" autocomplete="current-password"></p>


            <p>media: <input type="number" name="" id="" step="0.5"></p>
            <p>data: <input type="date" name="" id="idata"> </p>
            <p>horario <input type="time" name="" id=""></p>

        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
        
   
    </form>
    
</body>
</html>
